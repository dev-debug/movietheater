<form [formGroup]="form"> 
    <mat-form-field appearance="outline">
        <mat-label>
            Title
        </mat-label>
        <input formControlName="title" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>
            Genre
        </mat-label>
    <mat-select formControlName="genreId">
    <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</mat-option>
    </mat-select>
    </mat-form-field>
    <div>
    <mat-checkbox formControlName="upcomingReleases">Upcoming Releases</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheatres">In Theatres</mat-checkbox>
    </div>
    <div class="clear-container"><button mat-flat-button (click)="clearForm()" color="warn">Clear</button></div>
    <app-movies-list [movies]="movies"></app-movies-list>
    
</form>
